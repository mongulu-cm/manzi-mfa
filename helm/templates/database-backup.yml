apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-manzi-mfa-db
  namespace: easyappointments
spec:
  schedule: {{ .Values.backupManziMfaDb.schedule }}
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            node-type: data-access
          containers:
          - name: mysql-dump-container
            image: mongulu/database-backup:latest
            env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: root
            - name: MYSQL_USER
              value: root
            - name: MYSQL_DATABASE
              value: easyappointments
            - name: MYSQL_HOST
              value: mysql
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: password
            - name: POSTGRES_USER
              value: avnadmin
            - name: POSTGRES_DATABASE
              value: manzi_mfa
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: postgresql-credentials
                  key: host
            - name: POSTGRES_PORT
              value: "25661"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name:  awssm-secret
                  key: access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name:  awssm-secret
                  key: secret-access-key

            command: ["sh", "-c"]
            args: 
            - {{ .Values.backupManziMfaDb.args | indent 16 }}

          restartPolicy: OnFailure